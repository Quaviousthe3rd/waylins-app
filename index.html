    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
          overscroll-behavior-y: none; /* Prevents Pull-to-Refresh on Mobile */
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Animation Utilities */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoom-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      @keyframes slide-in-from-right { from { transform: translateX(2rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slide-in-from-bottom { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slide-in-from-top { from { transform: translateY(-0.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      .animate-in { animation-duration: 0.5s; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); }
      .fade-in { animation-name: fade-in; }
      .zoom-in { animation-name: zoom-in; }
      .slide-in-from-right-8 { animation-name: slide-in-from-right; }
      .slide-in-from-bottom-4 { animation-name: slide-in-from-bottom; }
      .slide-in-from-top-2 { animation-name: slide-in-from-top; }
      .duration-300 { animation-duration: 0.3s; }
      .duration-500 { animation-duration: 0.5s; }
    </style>
